<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"defer></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB7rf4z2WTqQqK8IsUbUJOw45-pj40SElI&libraries=places&callback=initialize"></script>
</script>


    <title>Weather App</title>
</head>
<body>
    <div class = appContainer>
    <div class = formContainer>
    <form class = form id = form>
        <div class = formContent id = formContent>
        <label class = label id = label>Enter Your City</label>
        <input  id="searchTextField" type="text" size="40%" >
        <button class = submit id = submit type = "button">Submit</button>
    </div>
    </form>
    <div class = weatherDisplayContainer id = weatherDisplayContainer>
        <div id = cityName class = cityName></div>
        <div id = weatherContent class = weatherContent >
            <div id =  temperature class = "temperature content"></div>
            <div id = conditions class = "conditions content"></div>
            <div id = windspeed class = "windspeed content"></div>
            <div id = temperature class ="temperature content"></div> 
        </div>

    </div>
    </div>
</div>
</body>
</html>
